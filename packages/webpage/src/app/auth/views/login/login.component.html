<div class="container">
  <form [formGroup]="form" (ngSubmit)="login()">
    <div class="row">
      <div class="col-12">
        <mat-form-field class="w-100" appearance="fill">
          <mat-label>E-Mail</mat-label>
          <input type="email" formControlName="email" matInput autocomplete="email">
        </mat-form-field>
      </div>
      <div class="col-12">
        <mat-form-field class="w-100" appearance="fill">
          <mat-label>Password</mat-label>
          <input type="password" formControlName="password" matInput autocomplete="current-password">
        </mat-form-field>
      </div>
      <div class="col-12" *ngIf="form.getError('login') as error">
        <div class="alert alert-danger">
          {{error.message}}
        </div>
      </div>
      <div class="col-12">
        <button mat-stroked-button type="submit" [disabled]="form.invalid || form.pending">
          Login
        </button>
      </div>
    </div>
  </form>
</div>
