<h1 mat-dialog-title>Create Sales Rep</h1>
<div mat-dialog-content>
  <span>
    This will create a sales rep who can work in any clinic.<br>
    To create a clinic-bound employee, please navigate to that clinic.
  </span>

  <form [formGroup]="form" (ngSubmit)="submit()" class="mt-4">
    <mat-form-field appearance="fill" class="w-100">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" autocomplete="off">
    </mat-form-field>
    <button type="submit" #submitButton class="d-none"></button>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="submitButton.click()" [disabled]="form.invalid || form.pending">
    Submit
  </button>
</div>
